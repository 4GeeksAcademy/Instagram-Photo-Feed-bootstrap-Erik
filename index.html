<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Feed</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body d-flex>
    <div class="main-container">
    <!-- NAVBAR --> 
        <nav>
            <div class="nav-main-container bg-body-secondary py-2 d-flex gap-1 justify-content-between">
                <!--Nav left side-->
                <div class="nav-left-side ms-2">
                    <span class="instagram-icon m-l fw-bold"><i class="fa-brands fa-instagram fa-lg"></i></span>
                     <span class="instagram-title fw-bold">Instagram</span>
                </div>
                <!--Nav right side-->
                <div class="nav-right-side d-flex gap-1 justify-content-center me-2">
                    <span>
                        <button class="post bg-success rounded text-light fs-6 btn btn-sm px-2 py-0 mt-1" data-bs-toggle="modal" data-bs-target="#createPostModal"><small>Create a new post</small></button>
                    </span>
                    <span>
                        <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                            <li><a class="dropdown-item" href="#"></a><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                         </div>
                     </span>
                </div>
            </div>
        </nav>
    <!--NAVBAR end-->

    <div class="grid-changers d-flex justify-content-center gap-4 mt-2">
        <span class="grid"><i class="fa-solid fa-grip"></i></span>
        <span class="single">
            <a href=""><i class="fa-solid fa-square"></i></a>
        </span>
    </div>


        <!--Modal-->
        <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="createPostLabel">Create a new post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Caption:</label>
            <textarea class="form-control" rows="3" placeholder="Add the caption of your post here"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-camera"></i></button>
            <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-location-dot"></i></button>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>

    </div>
  </div>
        </div>
          <!--Modal end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
